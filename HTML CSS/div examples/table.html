<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
        }
        th,td{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">header</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="3">footer</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td width="20%">left</td<td width="60%">main</td>
                <td width="20%">right</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
